<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders UI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    input, button, textarea { font-size: 14px; padding: 6px 8px; }
    textarea { width: 100%; height: 220px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    pre { background: #f6f8fa; padding: 12px; overflow: auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-top: 16px; }
  </style>
  <script defer src="/app.js"></script>
  <script>
    // fallback if router doesn't serve /app.js with leading slash
    if(!document.currentScript){
      var s=document.createElement('script'); s.src='app.js'; document.head.appendChild(s);
    }
  </script>
  <noscript>Нужен JavaScript</noscript>
</head>
<body>
  <h1>Orders UI</h1>

  <div class="card">
    <h3>Получить заказ</h3>
    <div class="row">
      <input id="orderId" placeholder="order_uid" />
      <button id="btnFetch">Загрузить</button>
    </div>
    <pre id="result">—</pre>
  </div>

  <div class="card">
    <h3>Создать новый заказ</h3>
    <p>Вставьте JSON заказа (как в README), обязательно поле order_uid.</p>
    <textarea id="orderJson">{
  "order_uid": "demo-uid-1",
  "track_number": "WBILMTESTTRACK",

  "delivery": {

    "zip": "2639809",

    "address": "Ploshad Mira 15",

    "email": "test@gmail.com"
  },
  "payment": {
    "transaction": "demo-uid-1",
    "request_id": "",

    "provider": "wbpay",
    "amount": 1817,
    "payment_dt": 1637907727,
    "bank": "alpha",
    "delivery_cost": 1500,
    "goods_total": 317,
    "custom_fee": 0
  },
  "items": [
    {
      "chrt_id": 9934930,

    <div class="row">
      <button id="btnCreate">Создать</button>
    </div>
    <pre id="createResult">—</pre>
  </div>
</body>
</html>
